<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beats of Golf</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f3f3;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .clock-wrapper {
      background: #000;
      padding: 25px 40px;
      border-radius: 14px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.45);
      display: inline-flex;
      align-items: center;
      gap: 28px;
      transform: scale(2.0);
    }

    .digit {
      width: 90px;
      height: 160px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 4px;
    }

    .pixel {
      background: #111;         /* “off” pixels */
      border-radius: 2px;
    }

    .pixel.on {
      /*background: #fff;      */   /* “on” pixels */
      background: red;
    }

    .colon {
      height: 160px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
    }

    .colon-dot {
      width: 18px;
      height: 18px;
      background: red;
      border-radius: 4px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
    }

    @media (max-width: 600px) {
      .clock-wrapper {
        transform: scale(0.5);
      }
    }

  </style>
</head>
<body>
  <div class="clock-wrapper">
    <div class="digit" data-pos="0"></div>
    <div class="digit" data-pos="1"></div>

    <div class="colon">
      <div class="colon-dot"></div>
      <div class="colon-dot"></div>
    </div>

    <div class="digit" data-pos="2"></div>
    <div class="digit" data-pos="3"></div>
  </div>

  <script>
    // 7x4 pixel grid mapping for digits 0–9
    // index = row * 4 + col   (rows 0–6, cols 0–3)
    const DIGIT_MAP = {
      "0": [0,1,2,3, 4,7, 8,11, 12,15, 16,19, 20,23, 24,25,26,27],
      "1": [3,7,11,15,19,23,27],
      "2": [0,1,2,3, 7,11, 12,13,14,15, 16,20, 24,25,26,27],
      "3": [0,1,2,3, 7,11, 12,13,14,15, 19,23, 24,25,26,27],
      "4": [0,3, 4,7, 8,11, 12,13,14,15, 19,23,27],
      "5": [0,1,2,3, 4,8, 12,13,14,15, 19,23, 24,25,26,27],
      "6": [0,1,2,3, 4,8, 12,13,14,15, 16,19,20,23, 24,25,26,27],
      "7": [0,1,2,3, 7,11,15,19,23,27],
      "8": [0,1,2,3, 4,7, 8,11, 12,13,14,15, 16,19,20,23, 24,25,26,27],
      "9": [0,1,2,3, 4,7, 8,11, 12,13,14,15, 19,23,27, 24,25,26]
    };

    function createDigits() {
      document.querySelectorAll(".digit").forEach(digitEl => {
        for (let i = 0; i < 28; i++) {
          const p = document.createElement("div");
          p.className = "pixel";
          digitEl.appendChild(p);
        }
      });
    }

    function renderDigit(digitEl, value) {
      const pixels = digitEl.querySelectorAll(".pixel");
      const onIndices = DIGIT_MAP[value] || [];
      pixels.forEach((pixel, index) => {
        pixel.classList.toggle("on", onIndices.includes(index));
      });
    }

    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, "0");
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const display = hours + minutes; // HHMM

      const digitEls = document.querySelectorAll(".digit");
      digitEls.forEach((el, i) => {
        renderDigit(el, display[i]);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      createDigits();
      updateTime();
      setInterval(updateTime, 1000);
    });
  </script>
</body>
</html>
